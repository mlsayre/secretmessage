<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <h1>Message Decoder</h1>
    <p>If you entered the password correctly, the secret message will appear below. Take that, NSA!!</p>
    <textarea id="message" rows="6" cols="60"></textarea>
    <br>
    <button id="decrypt">Unlock</button>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>

      var decoder = {
        getMessage: function() {
          var urlsplit = window.location.href.split( '?' );
          this.cypher = urlsplit[1];

        },
        getPassword: function() {
          this.password = prompt("Enter the password");
        },
        urltoMessage: function() {
          this.secretmessage = this.decrypt();

        },
        replaceMessageWithUrl: function () {
          document.getElementById("message").value = this.secretmessage;
        },
        decrypt: function() {
          themessage = CryptoJS.AES.decrypt(this.cypher, this.password).toString(CryptoJS.enc.Utf8)
          return themessage;
        },
        unprotect: function() {
          this.getMessage()
          this.getPassword()
          this.urltoMessage()
          this.replaceMessageWithUrl()



        }
      }
      document.getElementById("decrypt").onclick = function(){
        decoder.unprotect();
      }
    </script>
  </body>
</html>
